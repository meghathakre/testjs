<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main article div{
    width: 100px;
    height: 100px;
    border: 2px solid black;
    border-radius: 10px;
    margin: 20px;
}
.main {
    display: flex;
    justify-content: center;
}
.main article .large {
    width: 500px;
    height: 650px;
}
.main article div img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
} 
.main article .large img{
    width: 500px;
    height: 650px;
    border-radius: 10px;
}
    </style>
</head>
<body>
    
    <section class="main">
    <article>
        <div><img  class= "image1" onmouseenter="change_img(1)"   src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg"></div>
        <div><img onmouseenter="change_img(2)" src="https://images.pexels.com/photos/135940/pexels-photo-135940.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt=""></div>
        <div><img onmouseenter="change_img(3)" src="https://images.pexels.com/photos/381739/pexels-photo-381739.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt=""></div>
        <div><img  onmouseenter="change_img(4)" src="https://images.pexels.com/photos/1887624/pexels-photo-1887624.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
        <div><img  onmouseenter="change_img(5)" src="https://media.istockphoto.com/id/1317323736/photo/a-view-up-into-the-trees-direction-sky.jpg?s=612x612&w=0&k=20&c=i4HYO7xhao7CkGy7Zc_8XSNX_iqG0vAwNsrH1ERmw2Q=" alt=""></div>
  
    </article>
    <article>
  <div class="large"><img  class="largeimg" src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt=""></div>
    </article>
</section>
<script src="image.js"></script>
</body>
</html>
